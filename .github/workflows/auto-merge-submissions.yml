name: Auto Merge Submissions

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - algo-submissions

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const prAuthor = pr.user.login;

            console.log(`PR #${prNumber} by ${prAuthor}: ${pr.title}`);

            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'merge',
                commit_title: `Merge PR #${prNumber} from ${prAuthor}`,
              });
              console.log(`PR #${prNumber} merged successfully.`);
            } catch (error) {
              console.log(`Merge failed: ${error.message}`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: [
                  `자동 머지에 실패했습니다.`,
                  ``,
                  `**원인:** ${error.message}`,
                  ``,
                  `머지 충돌이 발생한 경우, 아래 절차를 따라주세요:`,
                  `1. \`git checkout algo-submissions\``,
                  `2. \`git pull upstream algo-submissions\``,
                  `3. 새 브랜치에서 다시 PR을 생성해주세요.`,
                ].join('\n'),
              });
            }
